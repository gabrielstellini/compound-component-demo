<toggle>
  <ng-template let-on="on" let-fns="fns">
    <button [toggler]="{ ariaChecked: false }" [on]="on" [role]="'button'" [attr.aria-pressed]="on" (click)="fns.toggle()">
      {{on ? 'on' : 'off'}}
    </button>
    <hr>
    <button [toggler]="{ ariaChecked: false }" [on]="on" [role]="'switch'" [attr.aria-pressed]="on" (click)="fns.toggle()">
      <switch toggler [on]="on" (toggle)="fns.toggle()"></switch>
    </button>
  </ng-template>
</toggle>
